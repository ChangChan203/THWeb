<!DOCTYPE html>
<html lang="vi">

    <head>
        <title>Nhập thông tin và trả lời khảo sát</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Phiếu khảo sát</h1>

        <form id="newForm">
            
            <label>Họ và tên: <input id="name" type="text" placeholder="Nhập họ và tên"></label><br>
            <label>Ngày sinh: <input id="dob" type="datetime" placeholder="Nhập ngày tháng năm sinh"></label><br>
            <label>CCCD: <input id="cccd" type="number" placeholder="Nhập số CCCD"></label><br>
            <label>Địa chỉ thường trú: <input id="address" type="text" placeholder="Nhập địa chỉ thường trú"></label><br>
        
        </form>

        <button id="nextButton" onclick="nextPage()">Next</button>

        <script src="actv.js"></script>

    </body>
    
</html>
